<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Classifier</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
      integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xMmcke49"
      crossorigin="anonymous"
    />
    <style>
      /* Add some styling for a nice appearance */
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      form {
        text-align: center;
        margin-top: 20px;
      }
      input[type="file"] {
        padding: 5px;
      }
      #result {
        margin-top: 20px;
        font-size: 20px;
        text-align: center;
      }
      .image-section {
        margin-top: 20px;
      }
      .img-preview {
        width: 100%;
        height: 300px;
        border: 1px solid #ccc;
        overflow: hidden;
      }
      #imagePreview {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .loader {
        margin-top: 20px;
        width: 50px;
        height: 50px;
        border: 5px solid #ccc;
        border-top: 5px solid #333;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>Image Classifier</h1>
    <form id="upload-file" method="post" enctype="multipart/form-data">
      <label for="imageUpload" class="upload-label">
        Choose...
      </label>
      <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg" />
      <button type="submit" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
    </form>

    <div class="image-section" style="display:none;">
      <div class="img-preview">
        <div id="imagePreview">
        </div>
      </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
      <span> </span>
    </h3>

    <script>
      // Add some JavaScript to display the preview and handle the form submission
      const imageInput = document.getElementById("imageUpload");
      const imagePreview = document.getElementById("imagePreview");
      const resultDiv = document.getElementById("result");
      const loader = document.querySelector(".loader");

      // Show the preview when the user selects an image
      imageInput.addEventListener("change", () => {
        const file = imageInput.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
          imagePreview.style.backgroundImage = `url(${e.target.result})`;
          imagePreview.style.display = "block";
        };
        reader.readAsDataURL(file);
      });

      // Handle the form submission
      const form = document.getElementById("upload-file");
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // Hide the preview and show the loader
        imagePreview.style.display = "none";
        loader.style.display = "block";

        // Send the image to the server
        const formData = new FormData(form);
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/predict");
        xhr.responseType = "json";
        xhr.onload = () => {
          if (xhr.status === 200) {
            // Display the result
            loader.style.display = "none";
            resultDiv.innerText = `Predicted class: ${xhr.response.result}`;
          } else {
            // Display an error message
            loader.style.display = "none";
            resultDiv.innerText = "Error: " + xhr.statusText;
          }
        };
        xhr.send(formData);
      });
    </script>
  </body>
</html>
